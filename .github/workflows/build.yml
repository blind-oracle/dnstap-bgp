name: dnstap-bgp

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v4.0.0
        with:
          go-version: 1.20

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
